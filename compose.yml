services:
  caddy:
    image: caddy:2.10-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"
    volumes:
      - ./caddy:/etc/caddy
      - ./static:/srv
      - caddy_data:/data
      - caddy_config:/config

  wakapi:
    image: ghcr.io/muety/wakapi:latest
    restart: unless-stopped
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=${TZ}
      - WAKAPI_PASSWORD_SALT=${WAKAPI_PASSWORD_SALT}
    volumes:
      - wakapi_data:/data

  remark42:
    image: ghcr.io/umputun/remark42:latest
    restart: unless-stopped
    container_name: "remark42"
    environment:
      - REMARK_URL=https://remark42.inogai.com
      - SITE=remark
      - SECRET=${REMARK42_SECRET}
      - AUTH_ANON=true
      - AUTH_GITHUB_CID=${REMARK42_GITHUB_CID} # OAuth2 client ID
      - AUTH_GITHUB_CSEC=${REMARK42_GITHUB_CSEC} # OAuth2 client secret
    volumes:
      - remark42_data:/srv/var

  litellm-db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${LITELLM_DB_USER}
      POSTGRES_PASSWORD: ${LITELLM_DB_PASSWORD}
      POSTGRES_DB: litellm
    volumes:
      - litellm_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${LITELLM_DB_USER} -d litellm"]
      interval: 10s
      timeout: 5s
      retries: 5

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    restart: unless-stopped
    depends_on:
      litellm-db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${LITELLM_DB_USER}:${LITELLM_DB_PASSWORD}@litellm-db:5432/litellm
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      LITELLM_MASTER_KEY: ${LITELLM_MASTER_KEY}
      UI_USERNAME: ${LITELLM_UI_USERNAME}
      UI_PASSWORD: ${LITELLM_UI_PASSWORD}
    volumes:
      - ./litellm:/app/config
    command: ["--config", "/app/config/config.yaml"]

  noname-server:
    image: inogai/noname-server:latest
    restart: unless-stopped

  backup:
    image: offen/docker-volume-backup:v2.47.0
    restart: unless-stopped
    volumes:
      - wakapi_data:/backup/wakapi_data:ro
      - remark42_data:/backup/remark42_data:ro
      - litellm_db_data:/backup/remark42_db_data:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${HOME}/archive:/archive

volumes:
  caddy_data:
  caddy_config:
  wakapi_data:
  remark42_data:
  litellm_db_data:
